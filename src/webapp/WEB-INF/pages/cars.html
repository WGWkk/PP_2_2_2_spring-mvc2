<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<table>
  <thead>
  <th><h2>Age</h2></th>
  <th><h2>Name</h2></th>
  <th><h2>Color</h2></th>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.age}"></td>
    <td th:text="${car.name}"></td>
    <td th:text="${car.color}"></td>
  </tbody>
</table>
</body>
</html>
